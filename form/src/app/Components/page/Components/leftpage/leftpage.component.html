<div class="container">
    <form>
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name.."  [(ngModel)]="input.first" >
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="input.last">    
      <label for="lname">Address</label>
      <input type="text" id="lname" name="address" placeholder="Your address" [(ngModel)]="input.address">
      <label for="lname">Blood Group</label>
      <input type="text" id="lname" name="blood" placeholder="Your blood group" [(ngModel)]="input.blood">
      <input type="submit" value="Submit" (click)="submitProjectDetails()">
  
    </form>
  </div>
